<div class="card mess" >
    <div  [ngStyle]="{'background-color' : color }" class="card-header text-header text-white" (click)="goToMessaggi()">Messaggi <div class="card-header-forward"><i class="fa fa-fw fa-chevron-right"></i></div></div>
    <div class="card-body">
        <ul *ngIf="colonne==1" class="list-group list-group-flush priority" >
            <home-mess *ngFor="let data of messMin" [titolo]="data.cognome_mit" [descrizione]="data.soggetto" [color]="color" [icon]="icon"  (click)="goToDetails(data)" >
            </home-mess>
        </ul>
        <ul *ngIf="colonne==2" class="list-group list-group-flush comm" >
            <home-com *ngFor="let data of messMin" [titolo]="data.cognome_mit" [descrizione]="data.soggetto" [color]="color" [date]="data.data"  (click)="goToDetails(data)" >
            </home-com>
        </ul>
    </div>
</div>
