<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <fa-icon [icon]="icon" [ngStyle]="{'color' : color }"></fa-icon>
      </div>
    </ion-buttons>
    <ion-title>
      <div class="text-default" [ngStyle]="{'color' : color }">CIRCOLARI</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card no-border card-large circolari">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div *ngFor="let group of groupedCom">
      <div [ngStyle]="{'background-color' : color }" class="card-header bg-comm small text-white">{{group.mese}} {{group.anno}}</div>
      <div class="list-group list-group-flush comm">
        <div class="card-body">
          <list-object *ngFor="let data of group.com" [color]="color" [date]="data.cm_data" [titolo]="data.cm_titolo"
            [descrizione]="data.cm_descrizione" [letta]="data.dc_letta" (click)="goToDetails(data)"></list-object>
        </div>
      </div>
    </div>
  </div>
</ion-content>
